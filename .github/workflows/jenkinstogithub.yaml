name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build and test
        run: |
          ./gradlew clean build

      - name: Publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: jar
          path: build/libs/*.jar